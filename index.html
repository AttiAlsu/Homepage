<!DOCTYPE html> <html lang="fi"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Oma Alkusivu</title> <style> :root { --bg-main: linear-gradient(to right, #7050af, #0f59be); --text-color: #ffffff; --button-color: #b762ad; --sidebar-color: #2c2f4a; --bg-start: #7050af; --bg-end: #0f59be; }

body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  height: 100vh;
  overflow-x: hidden;
  color: var(--text-color);
}

.sidebar {
  background-color: var(--sidebar-color);
  width: 250px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
}

.sidebar a {
  text-decoration: none;
  background-color: #fff;
  color: var(--sidebar-color);
  padding: 10px;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}

.sidebar a:hover {
  background-color: var(--button-color);
  color: white;
}

.main {
  flex: 1;
  background: var(--bg-main);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.search-box {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 10px;
  width: 300px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  padding: 10px 20px;
  font-size: 1em;
  background-color: var(--button-color);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.settings-icon {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 1.5em;
  cursor: pointer;
}

.settings-panel {
  position: absolute;
  top: 60px;
  right: 20px;
  background-color: #ffffffdd;
  color: #000;
  padding: 15px;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  gap: 10px;
  width: 250px;
  box-sizing: border-box;
}

.settings-panel input[type="color"],
.settings-panel input[type="text"] {
  width: 100%;
  padding: 5px;
  box-sizing: border-box;
}

.settings-panel button {
  padding: 8px;
  background-color: var(--sidebar-color);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.settings-panel button:hover {
  background-color: var(--button-color);
}

</style> </head> <body> <div class="sidebar" id="linkList"></div>

<div class="main"> <div class="settings-icon" onclick="toggleSettings()">⚙</div> <h1 id="userGreeting">Hei, käyttäjä!</h1> <div class="search-box"> <form action="https://www.google.com/search" method="get" target="_blank"> <input type="text" name="q" placeholder="Google"> <input type="submit" value="Haku"> </form> </div>

<div class="settings-panel" id="settingsPanel">
  <label>Lisää uusi linkki:</label>
  <input type="text" id="newLinkName" placeholder="Nimi">
  <input type="text" id="newLinkURL" placeholder="https://osoite.fi">
  <button onclick="addLink()">Lisää</button>

  <label>Poista linkki:</label>
  <input type="text" id="removeLinkName" placeholder="Nimi">
  <button onclick="removeLink()">Poista</button>

  <label>Liukuvärin alkuväri:</label>
  <input type="color" onchange="updateGradient('start', this.value)">

  <label>Liukuvärin loppuväri:</label>
  <input type="color" onchange="updateGradient('end', this.value)">

  <label>Tekstin väri:</label>
  <input type="color" onchange="updateSetting('--text-color', this.value)">

  <label>Painikkeen väri:</label>
  <input type="color" onchange="updateSetting('--button-color', this.value)">

  <label>Sivupalkin väri:</label>
  <input type="color" onchange="updateSetting('--sidebar-color', this.value)">

  <label>Käyttäjän nimi:</label>
  <input type="text" id="userNameInput" placeholder="käyttäjä" onchange="updateUserName(this.value)">
</div>

</div>

<script> function toggleSettings() { const panel = document.getElementById("settingsPanel"); panel.style.display = panel.style.display === "flex" ? "none" : "flex"; }

function updateSetting(variable, value) {
  document.documentElement.style.setProperty(variable, value);
  localStorage.setItem(variable, value);
}

function updateGradient(type, value) {
  if (type === 'start') localStorage.setItem('--bg-start', value);
  if (type === 'end') localStorage.setItem('--bg-end', value);
  const start = localStorage.getItem('--bg-start') || getComputedStyle(document.documentElement).getPropertyValue('--bg-start');
  const end = localStorage.getItem('--bg-end') || getComputedStyle(document.documentElement).getPropertyValue('--bg-end');
  const gradient = `linear-gradient(to right, ${start}, ${end})`;
  document.documentElement.style.setProperty('--bg-main', gradient);
  localStorage.setItem('--bg-main', gradient);
}

function applyStoredSettings() {
  const variables = ['--text-color', '--button-color', '--sidebar-color', '--bg-start', '--bg-end'];
  variables.forEach(variable => {
    const value = localStorage.getItem(variable);
    if (value) {
      document.documentElement.style.setProperty(variable, value);
    }
  });
  const start = localStorage.getItem('--bg-start') || getComputedStyle(document.documentElement).getPropertyValue('--bg-start');
  const end = localStorage.getItem('--bg-end') || getComputedStyle(document.documentElement).getPropertyValue('--bg-end');
  const gradient = `linear-gradient(to right, ${start}, ${end})`;
  document.documentElement.style.setProperty('--bg-main', gradient);
}

function updateUserName(name) {
  const greeting = document.getElementById("userGreeting");
  greeting.textContent = "Hei, " + name + "!";
  localStorage.setItem('userName', name);
}

function addLink() {
  const name = document.getElementById("newLinkName").value;
  const url = document.getElementById("newLinkURL").value;
  if (name && url) {
    const linkList = document.getElementById("linkList");
    const a = document.createElement("a");
    a.href = url;
    a.target = "_blank";
    a.textContent = name;
    linkList.appendChild(a);
    document.getElementById("newLinkName").value = "";
    document.getElementById("newLinkURL").value = "";
    saveLinks();
  }
}

function removeLink() {
  const name = document.getElementById("removeLinkName").value;
  const linkList = document.getElementById("linkList");
  const links = linkList.getElementsByTagName("a");
  for (let i = 0; i < links.length; i++) {
    if (links[i].textContent === name) {
      linkList.removeChild(links[i]);
      break;
    }
  }
  document.getElementById("removeLinkName").value = "";
  saveLinks();
}

function saveLinks() {
  const linkList = document.getElementById("linkList");
  const links = linkList.getElementsByTagName("a");
  const linkData = [];
  for (let i = 0; i < links.length; i++) {
    linkData.push({ name: links[i].textContent, url: links[i].href });
  }
  localStorage.setItem("links", JSON.stringify(linkData));
}

function loadLinks() {
  const linkList = document.getElementById("linkList");
  const linkData = JSON.parse(localStorage.getItem("links"));
  if (linkData) {
    linkData.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.textContent = link.name;
      linkList.appendChild(a);
    });
  }
}

function loadUserName() {
  const name = localStorage.getItem('userName') || 'käyttäjä';
  const greeting = document.getElementById("userGreeting");
  greeting.textContent = "Hei, " + name + "!";
}

window.onload = function() {
  applyStoredSettings();
  loadLinks();
  loadUserName();
};

</script> </body> </html>
